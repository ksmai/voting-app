<section>
  <h2>Create Poll</h2>

  <form ng-submit="create()" novalidate>
    <fieldset>
      <input type="text" placeholder="Title" ng-model="title" vote-focus
        maxlength="{{ maxTitleLen }}" >
    </fieldset>
    <fieldset ng-repeat="option in options">
      <input type="text" maxlength="{{ maxOptLen }}" vote-focus 
              ng-model="option.option" placeholder="Option {{$index + 1}}">
      <button type="button" ng-click="removeOption($index)"
              ng-show="options.length > 2">
          &times;
      </button>
      <button type="button" ng-click="addOption($index)"
              ng-show="options.length < 10">
          &plus;
      </button>
      <button type="button" ng-click="up($index)" ng-show="$index > 0">
        up
      </button>
      <button type="button" ng-click="down($index)"
              ng-show="$index < options.length - 1">
        down
      </button>
    </fieldset>
    <fieldset>
      <button type="submit">Create</button>
      <button type="button" ng-click="reset()">Reset</button>
      <button type="button" ng-click="addOption()"
              ng-show="options.length < 10">
          More Options
      </button>
    </fieldset>
  </form>
</section>
