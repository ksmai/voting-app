<section>
  <h2>My Polls</h2>

  <form ng-submit="search(true)">
    <fieldset ng-disabled="pend">
      <input type="text" placeholder="Search own polls" ng-model="query">
      <button type="submit">Search</button>
      <button type="button" ng-click="empty()" ng-show="searching">
        &times;
      </button>
    </fieldset>
  </form>

  <vote-poll-list more="more()" polls="polls" act="true" done="done"
                  delete="delete(id)" pend="pend"></vote-poll-list>
</section>
